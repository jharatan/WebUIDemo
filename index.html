<html>
	<head>
		<title>Web UI Demo</title>

		<style>
			.header {
				height: 50px;
				background-color: green;
				vertical-align: middle;	
				width: 100%;				
			}
			.body {
				margin:50px 5px 5px 5px;
				height: 98%;
			}
			.panel	{
				border:1px solid #868686;
				height: 90%;
				padding:20px;
				margin: 10px;
				background-color: lightgreen;
			}
			.panel-left {
				float:left;
			}
			.panel-right {
				float:right;
			}

			
		</style>
	</head>
	<body>
		<div class="header">
			<div class="panel-left">
				<span>Web App Demo</span>
			</div>
			<div class="panel-right">
				<span>SingIn/LogIn</span>
			</div>

		</div>
		<div class="body">
			
			<div class = "panel panel-left">
				Left Panel
			</div>
			
			<div class = "panel panel-left">
				Right Panel
			</div>
		</div>
		<footer></footer>
	</body>
</html>
